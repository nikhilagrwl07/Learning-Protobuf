syntax = "proto3";

package common;

option java_multiple_files = true;
option java_package = "com.learningprotobuf.models";

message Car{
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyStyle body_style = 4;
}

enum BodyStyle{
  UNKNOWN = 0; // default value
  SEDAN = 1;
  COUPE = 2;
  SUV = 3;
}